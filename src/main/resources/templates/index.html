<!DOCTYPE html>
<html ng-app="myApp" lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width" />


        <title>Coprii | Home</title>

    <!-- Styles-->
    <link rel="shortcut icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/ui-bootstrap-2.5.0-csp.css" th:href="@{/css/ui-bootstrap-2.5.0-csp.css}"/>

    <!-- Js Scripts-->
    <script src="../static/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
    <script src="../static/js/angular-animate.js" th:src="@{/js/angular-animate.js}"></script>
    <script src="../static/js/angular-sanitize.min.js" th:src="@{/js/angular-sanitize.min.js}"></script>
    <script src="../static/js/angular-strap.min.js" th:src="@{/js/angular-strap.min.js}"></script>
    <script src="../static/js/angular-strap.tpl.min.js" th:src="@{/js/angular-strap.tpl.min.js}"></script>
    <script src="../static/app/app.js" th:src="@{/app/app.js}"></script>




</head>
<body ng-controller="MainCtrl">
<!-- Navbar -->
<header th:include="_menu :: navbar-menu" />

<!-- Content -->
<div class="container" style="padding-top: 50px;">
    <div class="clearfix">

        <div class="panel panel-default" >

           <input type="text" ng-model="yourName" placeholder="Enter a name here"/>
            <hr/>
            <h3>Hello {{yourName}}</h3>

        </div>
        <div class="bs-docs-section" ng-controller="DatepickerDemoCtrl">
            <pre class="bs-example-scope">$scope.selectedDate = {{selectedDate}};</pre>

            <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
                <label class="control-label"><i class="fa fa-calendar"></i> Date <small>(as date)</small></label>
                <input type="text" class="form-control" ng-model="selectedDate" name="date" bs-datepicker=""/>
            </div>
        </div>
        <hr />
    </div>

</div>

</body>
</html>
